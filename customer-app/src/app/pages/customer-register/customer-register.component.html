<form class="create-account-form" (submit)="onSubmit($event)">
    <dx-form [formData]="formData" [disabled]="loading">
        <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
      <dxi-item dataField="firstName" editorType="dxTextBox"
        [editorOptions]="{ stylingMode: 'filled', placeholder: 'First Name', mode: 'text' }">
        <dxi-validation-rule type="required" message="First Name is required"></dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item> 
  
      <dxi-item dataField="surname" editorType="dxTextBox"
        [editorOptions]="{ stylingMode: 'filled', placeholder: 'Surname', mode: 'text' }">
        <dxi-validation-rule type="required" message="Surname is required"></dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item>
  
      <!-- <dxi-item dataField="companyName" editorType="dxTextBox"
        [editorOptions]="{ stylingMode: 'filled', placeholder: 'companyName', mode: 'text' }">
        <dxi-validation-rule type="required" message="Company Name is required"></dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item> -->
  
      <!-- <dxi-item dataField="contactTelNo" editorType="dxTextBox"
        [editorOptions]="{ stylingMode: 'filled', placeholder: 'Phone Number', mode: 'text' }">
        <dxi-validation-rule type="required" message="Phone Number is required"></dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item> -->
  
      <dxi-item dataField="email" editorType="dxTextBox"
        [editorOptions]="{ stylingMode: 'filled', placeholder: 'Email', mode: 'email' }">
        <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
        <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item>

      <dxi-item>
        <dx-drop-down-box
        [(value)]="treeBoxValue"
        [inputAttr]="{ 'aria-label': 'Owner' }"
        valueExpr="ID"
        displayExpr="name"
        placeholder="Select a memberType..."
        [showClearButton]="true"
        [dataSource]="treeDataSource"
        (onValueChanged)="onDropDownBoxValueChanged($event)"
      >
        <div *dxTemplate="let data of 'content'">
          <dx-tree-view
            [dataSource]="treeDataSource"
            dataStructure="plain"
            keyExpr="ID"
            parentIdExpr="categoryId"
            selectionMode="multiple"
            showCheckBoxesMode="normal"
            [selectNodesRecursive]="false"
            displayExpr="name"
            [selectByClick]="true"
            (onContentReady)="onTreeViewReady($event)"
            (onItemSelectionChanged)="onTreeViewSelectionChanged($event)"
          >
          </dx-tree-view>
        </div>
      </dx-drop-down-box>
      </dxi-item>
  
      <dxi-item dataField="password" editorType="dxTextBox"
        [editorOptions]="{ stylingMode: 'filled', placeholder: 'Password', mode: 'password' }">
        <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item>
  
      <dxi-item dataField="confirmedPassword" editorType="dxTextBox"
        [editorOptions]="{ stylingMode: 'filled', placeholder: 'Confirm Password', mode: 'password' }">
        <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
        <dxi-validation-rule type="custom" message="Passwords do not match" [validationCallback]="confirmPassword">
        </dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item>
    </dxi-item>
  
      <dxi-item>
        <div class='policy-info'>
          By creating an account, you agree to the <a routerLink="#">Terms of Service</a> and <a routerLink="#">Privacy
            Policy</a>
        </div>
      </dxi-item>
  
      <dxi-item itemType="button">
        <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true" [template]="'createAccountTemplate'">
        </dxo-button-options>
      </dxi-item>
  
      <ng-container *dxTemplate="let item of 'createAccountTemplate'">
        <div>
          <span class="dx-button-text">
            <ng-container *ngIf="loading; else notLoading">
              <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
            </ng-container>
    
            <ng-template #notLoading>Create a new account</ng-template>
          </span>
        </div>
      </ng-container>
  
    </dx-form>
  </form>
